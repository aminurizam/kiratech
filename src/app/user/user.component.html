<div>
  <div class="bg-cyan-500">
    <div class="py-4 px-6 w-5/6 mx-auto flex relative">
      <img
        src="assets/images/Avatar.png"
        alt="avatar"
        width="180"
        class="mr-4"
      />

      <div class="flex flex-col justify-evenly">
        <div>
          <label class="block font-semibold text-3xl text-white"
            >John Doe</label
          >
          <small class="text-white">Last online: 2 days ago</small>
        </div>
        <div class="flex flex-shrink">
          <button
            class="flex bg-white hover:bg-cyan-500 rounded px-4 py-2 border-white border mr-4 text-cyan-500 hover:text-white"
          >
            <svg
              class="mr-1"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
              ></path>
            </svg>
            Send Message
          </button>
          <button
            class="flex hover:bg-white rounded px-4 py-2 border-white border text-white hover:text-cyan-500"
          >
            <svg
              class="mr-1"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Friend
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="py-4 px-6 w-5/6 mx-auto">
    <input
      type="text"
      placeholder="Search by name"
      [(ngModel)]="query"
      class="border px-3 py-2 rounded focus:outline-cyan-500 mb-6"
      (input)="onSearch(query)"
    />

    <div class="grid grid-flow-row gap-4 mb-6">
      <ul class="grid grid-cols-4 gap-4 text-gray-400 font-medium px-6">
        <li>Name</li>
        <li>Gender</li>
        <li class="flex items-center">
          Country
          <svg
            (click)="sortByCountryAsc()"
            class="ml-1 cursor-pointer hover:text-cyan-500"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 19V6M5 12l7-7 7 7" />
          </svg>
          <svg
            (click)="sortByCountryDesc()"
            class="cursor-pointer hover:text-cyan-500"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 5v13M5 12l7 7 7-7" />
          </svg>
        </li>
        <li>Email</li>
      </ul>
      <ul
        class="border-2 grid grid-cols-4 gap-4 cursor-pointer border-white hover:border-cyan-500 rounded shadow-md px-6 py-4"
        *ngFor="let user of users"
        (click)="showUserDetailModal(user)"
      >
        <li class="hover:text-cyan-500">{{ user.name.first }}</li>
        <li class="capitalize">{{ user.gender }}</li>
        <li>{{ user.location.country }}</li>
        <li>{{ user.email }}</li>
      </ul>
    </div>

    <button
      class="flex bg-cyan-500 px-4 py-2 rounded items-center font-semibold text-white hover:bg-cyan-400 mx-auto"
      (click)="refreshUsers()"
    >
      <svg
        class="mr-2"
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="3.0"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
        />
      </svg>
      Refresh
    </button>
  </div>
</div>
